				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="3" medium-device-size="3"
					large-device-size="3">
					<lightning-input-field field-name="Overall_Remarks_Regarding_Business__c" disabled={isDisabled}
						variant="label-stacked" class="capable">
					</lightning-input-field>
				</lightning-layout-item>
			</template>
			<template if:true={isMarginBasis}>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Sales_per_day__c" variant="label-stacked"
						onchange={handleCalculations} data-id="Sales_per_day__c" disabled={isDisabled} class="capable"
						required>
					</lightning-input-field>
				</lightning-layout-item>
				<template if:false={isFIVC}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Number_of_days__c" variant="label-stacked" required
							data-id="Number_of_days__c" value={numberOfDays} style="display: none;">
						</lightning-input-field>
						<lightning-input type="number" value={numberOfDays} variant="standard" name="Number_of_days__c"
							onchange={handleCalculations} message-when-range-overflow="Maximum 8 digits are allowed."
							required label="Number Of Days" max="99999999" max-length="8">
						</lightning-input>
					</lightning-layout-item>
				</template>
				<template if:true={isFIVC}>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Number_of_days__c" variant="label-stacked"
							onchange={handleCalculations} data-id="Number_of_days__c" disabled={isDisabled}
							class="capable" required>
						</lightning-input-field>
					</lightning-layout-item>
				</template>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Sales_per_month__c" variant="label-stacked" required
						value={salesPerMonth} class="capable">
					</lightning-input-field>
				</lightning-layout-item>

				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Margin__c" variant="label-stacked" onchange={handleCalculations}
						data-id="Margin__c" disabled={isDisabled} class="capable" required>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Margin_in_amount__c" variant="label-stacked" required
						value={marginInAmount} class="capable">
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Electricity__c" variant="label-stacked"
						onchange={handleCalculations} data-id="Electricity__c" disabled={isDisabled} class="capable"
						required>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Salary__c" variant="label-stacked" data-id="Salary__c"
						onchange={handleCalculations} disabled={isDisabled} class="capable" required>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Rent__c" variant="label-stacked" data-id="Rent__c"
						onchange={handleCalculations} disabled={isDisabled} class="capable" required>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Others__c" variant="label-stacked" data-id="Others__c"
						onchange={handleCalculations} disabled={isDisabled} class="capable" required>
					</lightning-input-field>
				</lightning-layout-item>
				<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6" medium-device-size="4"
					large-device-size="2">
					<lightning-input-field field-name="Gross_Monthly_Income__c" variant="label-stacked" required
						value={grossMonthlyIncome} class="capable">
					</lightning-input-field>
				</lightning-layout-item>
			</template>
		</template>
		<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12" medium-device-size="12"
			large-device-size="12">
			<div class="slds-align_absolute-center" if:false={isDisabled}>
				<lightning-button variant="brand" type="submit" label={labelSave} id="capability-btn">
				</lightning-button>
				<lightning-button class="slds-m-left_small" variant="neutral" label="Cancel" onclick={handleReset}>
				</lightning-button>
			</div>
		</lightning-layout-item>
		</lightning-layout>
		</lightning-record-edit-form>
		<!-- </div>
	</div> -->
		</lightning-card>
</template>
</div>
<!-- Delete Popup -->
<template if:true={showDeleteModal}>
	<c-fs-delete-l-w-c delete-from="Process Credit" object-api-name="Character__c" rec-id={capRecordId}
		show-modal={showDeleteModal} onmodaldelete={handlemodalactions} onmodalcancel={handlemodalactions}>
	</c-fs-delete-l-w-c>
</template>

	<template if:true={capabilitypcTableData}>
