<template>
	<template if:true={isSpinnerActive}>
		<c-fs-spinner></c-fs-spinner>
	</template>
	<lightning-card variant="Narrow" title="Select Applicant">
		<!-- <div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open"> -->
		<lightning-layout>
			<lightning-layout-item size="3" padding="horizontal-small" style="overflow: initial;">
				<lightning-combobox name="applicant_list" label="Select Applicant" value={applicantValue}
					placeholder="Select Value" options={mapData} onchange={handleSelectedApplicant}
					class="slds-m-bottom_medium mycombobox" variant="label-hidden">
				</lightning-combobox>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-card>
	<!-- </div> -->
	<template if:true={showNach}>
		<!-- <div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open">
			<div aria-hidden="false" class="slds-section__content slds-p-left_small"> -->
		<template if:true={fieldsContent}>
			<div class="slds-m-top_small">
			</div>
			<lightning-card variant="Narrow" title="Enter Bank Details">
				<c-generic-edit-pages-l-w-c fields-content={fieldsContent} onchanged={handleValueChange}>
				</c-generic-edit-pages-l-w-c><br/>
				<div slot="footer">
					<lightning-button variant="brand" label="Save" title="Sace" onclick={handleSave}>
					</lightning-button>
					<lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-left_x-small">
					</lightning-button>
				</div>
			</lightning-card>
		</template>
		<!-- </div>
		</div> -->
	</template>
	<!-- Penny Drop -->
	<template if:true={isNachDataArrived}>
		<div class="slds-m-top_small">
		</div>
		<lightning-card variant="Narrow" title="List Of Bank Details">
			<!-- <div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open"> -->
			<!-- <c-fs-title-section title="List Of Bank Details"></c-fs-title-section> -->
			<c-generic-data-table-l-w-c data-id="Nach" result={tableData} btns={rowAction}
				onselected={handleSelectedBank} onrowselectionevent={handleSelectedNach}>
			</c-generic-data-table-l-w-c>
			<!-- </div> -->
		</lightning-card>
	</template>
	<!-- E/Nach -->
	<template if:true={isNachVerification}>
		<div class="slds-m-top_small">
		</div>
		<lightning-card variant="Narrow" title="Selected Bank Details">
			<!-- <div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open">
			<c-fs-title-section title="Selected Bank Details"></c-fs-title-section> -->
			<c-generic-data-table-l-w-c data-id="Nach" result={nachData} btns={eNachRowAction}
				onselected={handleSelectedNACHReg}>
			</c-generic-data-table-l-w-c>
			<!-- </div> -->
		</lightning-card>
	</template>
</template>
