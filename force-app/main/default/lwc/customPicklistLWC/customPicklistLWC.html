<template>
    <template if:false={isMultiSelect}>
        <lightning-combobox
            name="CustomPicklist"
            label={fieldLabel}
            value={selectedValue}
            options={options}
            required={isRequired}
            class="inp"
            disabled={isDisabled}
            variant="label-hidden"
            onchange={selectionChangeHandler}>
        </lightning-combobox>      
    </template>
    <template if:true={isMultiSelect}>
        <lightning-dual-listbox 
            name="CustomMultiSelectPicklist"
            label={fieldLabel}
            source-label="Available"
            selected-label="Chosen"
            value={selectedValuesMulti}
            options={options}
            required={isRequired}
            disabled={isDisabled}
            variant="label-hidden"
            class="inp"
            onchange={selectionChangeHandler}>
        </lightning-dual-listbox>      
    </template>
</template>
