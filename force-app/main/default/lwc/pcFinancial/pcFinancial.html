<template>
	<lightning-spinner alternative-text="Loading" size="small" if:true={financialSpinner}></lightning-spinner>
	<lightning-tabset variant="scoped" active-tab-value={tabName}>
		<template if:true={topUpSection} >
			<lightning-tab label="Topup Details" value="Topup Details"  onactive={handleTabActivation}>

				<lightning-record-edit-form object-api-name="Topup__c" onsuccess={handleTopupSuccess}
					if:true={isTopupDetails} onsubmit={handleTopupSubmit} id="Topup_Details" class="Topup_Details">
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2" style="display:none">
							<lightning-input-field field-name="Application__c" variant="label-stacked"
								value={applicationId}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Existing_loan_A_C_No__c" class="topup"
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Application_No__c" variant="label-stacked"
								value={applicationName}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Applicant_Name__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Branch__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Loan_Amount__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="EMI__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Principal_O_S__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Total_Tenor__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="DPD__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Considered_For__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Remarks__c" class="topup" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>

						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<div class="slds-align_absolute-center">
								<lightning-button variant="brand" type="submit" label="Save" id="topup-btn">
								</lightning-button>
								<lightning-button class="slds-m-left_small" variant="neutral" label="Cancel"
									onclick={handleReset}>
								</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>

				<div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open">
					<h3 class="slds-section__title slds-p-left_x-small slds-theme_shade">
						<span class="slds-truncate" title="Section Title">Topup Details List</span>
					</h3>
					<div if:true={topupTableData} aria-hidden="false" class="slds-section__content slds-p-left_small">
						<c-generic-data-table-l-w-c if:true={topupTableData} result={topupTableData}>
						</c-generic-data-table-l-w-c>
					</div>
				</div>
			</lightning-tab>
			<lightning-tab label="Collateral details" title="2nd tab extended title" value="Collateral details"
				onactive={handleTabActivation}>

				<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
					onsuccess={handleApplicationSuccess} if:true={isCollateraldetails}
					onsubmit={handleApplicationSubmit} id="Collateral_Details">
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Sr_Num__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Collateral_ID__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Loan_ID__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Collateral_Address__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>

						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">

							<lightning-button variant="brand" type="submit" label="Save" id="collateral-btn1">
							</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>


			</lightning-tab>
			<lightning-tab label="Old loan details" title="2nd tab extended title" value="Old loan details"
				onactive={handleTabActivation}>

				<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
					onsuccess={handleApplicationSuccess} if:true={isOldloandetails} onsubmit={handleApplicationSubmit}
					id="Old_Loan">
					<lightning-layout multiple-rows>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Old_Loan_Gross_Income__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Old_Loan_Obligationss__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Old_Loan_Net_Income__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Old_Collateral_value__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Lien_Marked__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="LTV__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="DBR__c" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">

							<lightning-button variant="brand" type="submit" label="Save" id="neighbour-btn2">
							</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>


			</lightning-tab>
		</template>
		<lightning-tab label="Application details" title="2nd tab extended title" value="Application_details"
			onactive={handleTabActivation} >
			<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
				onsuccess={handleApplicationSuccess} if:true={isApplicationdetails} onsubmit={handleApplicationSubmit}
				id="appdetail">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Loan_Type__c" value={loanType} disabled="true"
							variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Product_Type__c" value="LAP" variant="label-stacked"
							disabled="true">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Customer_Type__c" value={customerType}
							variant="label-stacked" disabled="true">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Loan_Purpose_1__c" value={loanPuropse}
							variant="label-stacked" disabled="true">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Loan_Purpose_2__c" variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Customer_Segment__c" variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Customer_Sub_Segment__c" variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
						medium-device-size="12" large-device-size="12">
						<div class="slds-align_absolute-center">
						<lightning-button variant="brand" type="submit" label="Save" id="appdetail-btn3">
						</lightning-button>
						</div>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-record-edit-form>


		</lightning-tab>
		<lightning-tab label="Loan details" title="2nd tab extended title" value="Loan details"
			onactive={handleTabActivation}>
			<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
				onsuccess={handleApplicationSuccess} if:true={isLoandetails} onsubmit={handleApplicationSubmit}
				id="loandetail">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Balance_Transfer__c" variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Balance_Transfer_Amount__c" variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Tranche_Disbursal__c" variant="label-stacked"
							onchange={handleChange} required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Tenor_In_Months__c" variant="label-stacked"
							onchange={handleChange} value={tenorValue} required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Customer_Communicated__c" value={roiRate}
							variant="label-stacked" onchange={handleChange} disabled={isRoiDisabled} required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Margin_ROI__c" onchange={handleChange}
							variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Total_ROI_percent__c" value={totalROI}
							variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Number_of_advance_EMI__c" variant="label-stacked" value="1"
							onchange={handleChange} class="advanceEmi" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Effective_IRR__c" variant="label-stacked" value={effIrr}
							disabled={iseffIrrDisabled} required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Risk_Document__c" variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Guarantor_Networth_Choosen__c" variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>

					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
						medium-device-size="12" large-device-size="12">
						<div class="slds-align_absolute-center">
						<lightning-button variant="brand" type="submit" label="Save" id="loandetail-btn">
						</lightning-button>
						</div>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-record-edit-form>
		</lightning-tab>

		<!------------------------------------ Tranche Tab----------------------------------->
		<template if:true={isTrancheI}>
			<lightning-tab label="Tranche" title="2nd tab extended title" value="Tranche"
				onactive={handleTabActivation}>

				<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
					onsuccess={handleApplicationSuccess} if:true={isTranche} onsubmit={handleApplicationSubmit}
					id="Tranche">
					<lightning-layout multiple-rows>

						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<label class="slds-form-element__label" for="form-element-01">{netIncomeLabel}</label>
							<lightning-input-field field-name="Total_net_income_after_2nd_tranche__c"
								onchange={handleChange} value={totalIncome} variant="label-hidden" required>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Reason_for_change_in_net_income__c"
								required={netIncomeRemarks} variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Remarks_change_in_net_income__c" variant="label-stacked"
								required={netIncomeRemarks}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<label class="slds-form-element__label" for="form-element-01">{colValueLabel}</label>
							<lightning-input-field field-name="Final_Collateral_value_for_Tranche_2__c"
								variant="label-hidden" value={finalCollateralValue} onchange={handleChange} required>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Reason_for_change_in_collateral_value__c"
								variant="label-stacked" required={colRequired}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Remarks_for_change_in_collateral_value__c"
								variant="label-stacked" required={colRequired}>
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Tranche_1__c" onchange={handleChange} value={tranche1}
								data-id="t1" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Tranche_2__c" onchange={handleChange} value={tranche2}
								data-id="t2" variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="Total_Tranche_Income__c" value={totalTranche}
								variant="label-stacked">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
							medium-device-size="4" large-device-size="2">
							<lightning-input-field field-name="EMI_for_Tranche_Amount_2__c" variant="label-stacked"
								value={emiTrancheValue} disabled="true">
							</lightning-input-field>
						</lightning-layout-item>
						<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
							medium-device-size="12" large-device-size="12">
							<div class="slds-align_absolute-center">
							<lightning-button variant="brand" type="submit" label="Save" id="Tranche-btn">
							</lightning-button>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-record-edit-form>
			</lightning-tab>
		</template>

		<!------------------------------------ Loan Amount Tab----------------------------------->
		<lightning-tab label="Loan Amount" title="2nd tab extended title" value="Loan Amount"
			onactive={handleTabActivation}>
			<lightning-record-edit-form object-api-name="Application__c" record-id={applicationId}
				onsuccess={handleApplicationSuccess} if:true={isLoanAmount} onsubmit={handleApplicationSubmit}
				id="LoanAmount">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Amount_Recommended__c" variant="label-stacked" required
							disabled={amountDisabled} value={trancheAmt} onchange={handleChange}>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
						medium-device-size="4" large-device-size="2">
						<lightning-input-field field-name="Insurance_Premium__c" variant="label-stacked"
