<template>
    <!--MODAL-->
    
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_x-small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                onclick={handleCancel}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Initiate Retrigger</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="overflow: initial;">
                <template if:true={isSpinnerActive}>
                    <c-fs-spinner></c-fs-spinner>
                </template>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="12">
                        <lightning-combobox class="validate" name="Stage" label="Stage" options={stageOptions} value={value} required onchange={handleStageChange}></lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <div class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button variant="brand" label="Submit" onclick={handleSubmitClick}
                    class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    <!--MODAL-->
</template>
