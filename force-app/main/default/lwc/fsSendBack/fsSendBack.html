<template>
    <!--MODAL-->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_x-small">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Send Back</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                    style="overflow: initial;">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                            medium-device-size="12" large-device-size="12">
                            <lightning-combobox name="Stage" label="Stage" options={stageOptions} required>
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item padding="horizontal-small" size="12" small-device-size="12"
                            medium-device-size="12" large-device-size="12">
                            <lightning-textarea name="Remark" label="Remarks" required>
                            </lightning-textarea>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <div class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCancelClick} class="slds-m-left_x-small">
                    </lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={handleSubmitClick}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        <!--MODAL-->
    </template>
</template>
