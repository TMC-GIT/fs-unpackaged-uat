<template>
	<template if:true={isSpinnerActive}>
		<c-fs-spinner></c-fs-spinner>
	</template>

	<template if:true={fieldsContent}>
		<lightning-card variant="Narrow" title="Enter Customer Details">
			<c-generic-edit-pages-l-w-c fields-content={fieldsContent} onchanged={handleFormValueChange}>
			</c-generic-edit-pages-l-w-c>
			<div class="slds-align_absolute-center" if:false={isButtonsHide} slot="footer">
				<lightning-button variant="brand" label={labelSave} title="Save" onclick={handleSave} disabled={saveDisable}>
				</lightning-button>
				<lightning-button label="Cancel" title="Cancel" class=" slds-m-left_x-small" onclick={handleCancel}>
				</lightning-button>
			</div>
		</lightning-card>

            </lightning-accordion> -->

	</template>

</template>
